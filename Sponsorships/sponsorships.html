<form>
<br>
<fieldset>
<legend>Add Sponsorships to Sponsorships Database</legend>
<div id="toggle">
<label>Sponsorship Type*</label>
<input type="radio" id="createPets" name="createType" value="pets" onclick="formCreateToggled(this)" checked>
<label for="createPets">Pet</label>
<input type="radio" id="createShelters" name="createType" value="shelters" onclick="formCreateToggled(this)">
<label for="createShelters">Shelter</label>
</div>
<br><br>
<label for="sponsorID">Sponsor*</label>
<select name ="sponsorID" id="sponsorID"></select><br><br>
<label for="sponsoredID" id="sponsoredIDLabel">Pet*</label>
<select id="sponsoredID" name="sponsoredID"></select><br><br>
<i>Sponsorship Amount<br></i>
<label for="amount">$/Month*</label>
<input type="number" id="amount" name="amount"><br><br>
<i>Sponsorship Period<br></i>
<label for="beginDate">Begin Date*</label>
<input type="date" id="beginDate" name="beginDate "><br><br style="line-height:0px;" />
<label for="endDate">End Date</label>
<input type="date" id="endDate" name="endDate"><br><br>
<button type="button" onclick="createSponsorship()">Create Sponsorship</button>
</fieldset>
</form>
<br>
<div id="toggle">
<label>Choose a display:</label>
<input type="radio" id="displayPets" name="displayType" value="pets" onclick="tableDisplayToggled(this)" checked>
<label for="pets">Pets</label>
<input type="radio" id="displayShelters" name="displayType" value="shelters" onclick="tableDisplayToggled(this)">
<label for="shelters">Shelters</label><br>
</div>
<br>
<br>
<label for="sponsorIDSearch">Filter by Sponsor: </label>
<select id="sponsorIDSearch" name="sponsorIDSearch" oninput="resetTable()">
<input style="display: none" type="checkbox" id="filterUsed" name="filterUsed" value="true">
<br>
<br>
  <table>
    <caption>Sponsorships Database</caption>
    <thead>
    <tr>
        <th>Sponsors</th>
        <th id="idHeaderValue">Pet</th>
        <th>Amount</th>
        <th>Begin Date</th>
        <th>End Date</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody id="sponsorshipsTableBody">
    </tbody>
  </table>
  <script src="scripts.js"></script>
