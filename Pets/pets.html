        <form action="http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php" method="get">
            <fieldset>
                <legend>Pet Info</legend>
                <label>Name:
                    <input type="text" name="text_input" size="30" maxlength="100">
                </label>
                <br />
                <br />
                <label>Birthday:
                    <input type="date" name="date_input" size="30">
                </label>
                <br />
                <br />
                <label>Type (dog, cat, etc.):
                    <input type="text" name="text_input" size="30" maxlength="100">
                </label>
                <br />
                <br />
                <label>Breed:
                    <input type="text" name="text_input" size="30" maxlength="100">
                </label>
                <br />
                <br />
                <label>Personality:
                    <input type="text" name="text_input" size="30" maxlength="100">
                </label>
                <br />
                <br />
                <label>Adoptable:</label>
                <input type="radio" id="true" name="adoptable" value="true">
                <label for="true">True</label>
                <input type="radio" id="false" name="adoptable" value="false">
                <label for="false">False</label>
                <br />
                <br />
                <label>Goal:
                    <input type="text" name="text_input" size="30" maxlength="100">
                </label>
                <br />
                <br />
                <label>Shelter ID:
                    <input type="number" name="num_input" size="30">
                </label>
                <br />
                <br />
                <input type="submit" value="Create Pet" />
            </fieldset>
        </form>
