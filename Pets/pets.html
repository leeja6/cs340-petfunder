<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pets</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button type="button" onclick="location.href='../index.html'">Home</button>
        <button type="button" onclick="location.href='../Sponsorships/sponsorships.html'">Sponsorships</button>
        <button type="button" onclick="location.href='../Sponsors/sponsors.html'">Sponsors</button>
        <button type="button" onclick="location.href='../Shelters/shelters.html'">Shelters</button>
        <br />
        <br />
        <form>
            <fieldset>
                <legend>Add Pet to Pets Database</legend>
                <label>Name:
                    <input type="text" id="name" name="name" size="30" maxlength="100" required>
                </label>
                <br />
                <br />
                <label>Birthday:
                    <input id="birthday" type="date" name="birthday" size="30" required>
                </label>
                <br />
                <br />
                <label>Animal (dog, cat, etc.):
                    <input id = "animal" type="text" name="animal" size="30" maxlength="100" required>
                </label>
                <br />
                <br />
                <label>Breed:
                    <input id="breed" type="text" name="breed" size="30" maxlength="100">
                </label>
                <br />
                <br />
                <label>Personality:
                    <input id="personality" type="text" name="personality" size="30" required>
                </label>
                <br />
                <br />
                <label>Adoptable:</label>
                <input type="radio" id="true" name="adoptable" value="true">
                <label for="true">True</label>
                <input type="radio" id="false" name="adoptable" value="false">
                <label for="false">False</label>
                <br />
                <br />
                <label>Goal:
                    <input id="goal" type="text" name="goal" size="30" required>
                </label>
                <br />
                <br />
                <label>Shelter ID:
                    <input id="shelterID" type="text" name="shelterID" size="30">
                </label>
                <br />
                <br />
                <button type="button" onclick="createPet()">Create Pet</button>
            </fieldset>
        </form>

        <br>
        
        <table>
            <caption>Pets Database</caption>
            <thead>
                <tr>
                    <th>Pet ID</th>
                    <th>Registration Date</th>
                    <th>Name</th>
                    <th>Birthday</th>
                    <th>Animal</th>
                    <th>Breed</th>
                    <th>Personality</th>
                    <th>Adoptable</th>
                    <th>Goal</th>
                    <th>Shelter ID</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="petsTableBody">                
            </tbody>
        </table>
        <script src="scripts.js"></script>
</body>
</html>
